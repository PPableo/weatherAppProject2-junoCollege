<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <title>Weather App</title>
</head>

<body>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search City"/>
    </header>
    <div class="app-wrapper">
      <div class="col-3">
        <div class="snippet" data-title=".dot-flashing">
          <div class="stage">
            <div class="dot-flashing"></div>
          </div>
        </div>
      </div>
    <main>
        <section class="location">
            <div class="city">Toronto, ON</div>
            <div class="date">August, 05, 2022</div>
        </section>
        <div class="current">
            <div class="temp">15<span>°c</span></div>
            <img class="icon" src="http://openweathermap.org/img/wn/02d@2x.png" alt="Weather icon"/>
            <div class="weather">Sunny</div>
            <div class="hi-low">13°c / 24°c</div>
        </div>
    </main>

  <footer>
    <p>SOURCE <a href="https://openweathermap.org/api">OpenWeather</a></p>
    <p>Created at <a href="https://junocollege.com/">Juno College of Technology </a></p>
  </footer>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
